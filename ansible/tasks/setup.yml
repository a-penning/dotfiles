---
# Consolidated setup tasks used by install and run playbooks

- name: Setup environment variables and directories
  import_tasks: setup_env.yml

- name: Prepare Python virtualenv
  import_tasks: setup_python.yml

- name: Prepare Cargo install
  import_tasks: setup_cargo.yml

- name: Install Node.js LTS via fnm
  import_tasks: setup_node.yml

- name: Install fzf fuzzy finder
  import_tasks: setup_fzf.yml

- name: Install ctop container monitoring tool
  import_tasks: setup_ctop.yml

- name: Generate shell configuration files from templates
  import_tasks: setup_shell.yml